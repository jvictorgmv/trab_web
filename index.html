<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - StockFlow</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fundo_estoque.jpg') no-repeat center center fixed; /* Altere a extensão se necessário */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            position: relative;
            overflow: hidden;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2; /* Para garantir que o formulário fique acima do fundo */
        }
        .background-text {
            position: absolute;
            top: 15%; /* Ajustado para uma posição mais central */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: rgba(0, 123, 255, 0.8); /* Aumentada a opacidade */
            white-space: nowrap;
            pointer-events: none; /* Para que o texto não interfira na interação do formulário */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para maior legibilidade */
        }
    </style>
</head>
<body>

<div class="background-text">StockFlow</div>

<div class="login-container">
    <h2 class="text-center">Login</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
    <div class="text-center mt-2">
        <a href="#">Esqueceu sua senha?</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
